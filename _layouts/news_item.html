---
layout: news
---

<article>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
        {{ page.date | date_to_string }} by
        {% if page.author_git %}
            <a href="https://github.com/{{ page.author_git }}" class="post-author">{{ page.author }}</a>
        {% else %}
            <a href="https://github.com/{{ page.author }}" class="post-author">{{ page.author }}</a>
        {% endif %}
    </div>
    <div class="post-content">
        {{ content }}
    </div>
</article>
